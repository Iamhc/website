<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2: Company Details</title>
    <link rel="stylesheet" href="stylet.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <iframe src='https://my.spline.design/miniroomartcopycopy-9b02490216d5a054e23e57441c4a844f/' frameborder='0' width='100%' height='100%'></iframe> 
    <div class="container">
        <h2>Company Details</h2>
        <form id="step2Form">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" required><br><br>
            <label for="industry">Industry:</label>
            <select id="industry" name="industry" required>
                <option value="SPA">SPA</option>
                <option value="HVAC">HVAC</option>
                <option value="Beauty Salon">Beauty Salon</option>
                <option value="Plumbing">Plumbing</option>
            </select><br><br>
            <label for="advertisingSpending">Monthly Advertising Spending ($):</label>
            <input type="number" id="advertisingSpending" name="advertisingSpending" min="0" max="10000000" step="1000" required><br><br>
            <label for="monthlyLeads">Monthly Leads:</label>
            <input type="number" id="monthlyLeads" name="monthlyLeads" required><br><br>
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
